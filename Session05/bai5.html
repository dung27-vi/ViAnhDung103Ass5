<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai5.css">
</head>
<body>
    <div>
        <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>
        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            
            <label for="feedback">Phản hồi của bạn:</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Nhập ý kiến của bạn..."></textarea>
            
            <button type="submit">Gửi ý kiến</button>
        </form>
    </div>
</body>
</html>
